<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Reseptiarkisto</h1>

        <ul>
            <li th:each="annos: ${annokset}">
                <a th:href="${'/annokset/' + annos.id}"><span th:text="${annos.nimi}">opiskelijan nimi</span></a>
            </li>
        </ul>
        
        <ul>
            <li><a th:href="${'/annokset'}">Luo resepti </a></li>
            <li><a th:href="${'/ainekset'}">Tarkastele ja lisää aineksia </a></li>
        </ul>
    </body>
</html>
