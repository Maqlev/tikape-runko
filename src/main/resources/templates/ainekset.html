<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Ainekset</h1>
        
        <ul>
            <li th:each="aine: ${ainekset}">
                <span th:text="${aine.nimi}"></span>
                <form th:action="@{~/ainekset/{id}(id=${aine.id})}" method="post">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>
        <form method="POST" action="/ainekset">
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Add!"/>
        </form>
        <br/>
        <a href="/">Takaisin arkistoon</a>
    </body>
</html>
